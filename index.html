                <div id="contenedorcmavl"> <!--AVL peliculas--></div>
            </div>

                <label for="btnpeliculas" class="form-label" style="color: white;">Seleccion de archivo</label>
                <div id="contenedorcmavl"> <!--AVL peliculas--></div>
            </div>
            <!-- ACTORES -->

                <div id="contenedorcmavl"> <!--AVL peliculas--></div>
            </div>
        </div>

            <div id="vistaestructuras" style="display: none;"><h1>ESTRUCTURAS</h1>

                    <input type="radio" class="btn-check" name="btnradio" id="estructurapeliculas" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="estructurapeliculas">Peliculas</label>
                
                    <input type="radio" class="btn-check" name="btnradio" id="estructuraclientes" autocomplete="off">
                    <label class="btn btn-outline-primary" for="estructuraclientes">Clientes</label>
                
                    <input type="radio" class="btn-check" name="btnradio" id="estructuraactores" autocomplete="off">

                    <input type="radio" class="btn-check" name="btnradio" id="estructuracategorias" autocomplete="off">
                    <label class="btn btn-outline-primary" for="estructuracategorias">Categorias</label>
                    <hr>
                    <div id="mostrargrafico"></div>

                </div>

                      <!-- Checkbox -->

                      <button class="btn btn-primary btn-lg btn-block" type="button" id="fctlogin">Login</button>
